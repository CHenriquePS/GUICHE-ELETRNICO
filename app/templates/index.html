<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guichê Eletrônico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guichê Eletrônico - Emitir Senha</h1>
        <form id="emitir-senha-form" method="POST" action="/emitir_senha">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label>
                <input type="checkbox" id="gestante" name="gestante"> Gestante
            </label>
            <button type="submit">Emitir Senha</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
